<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GrocerEase</title>
    <script>
    function validateform(){
    var name=document.myform.name.value;
    var passw=document.myform.password.value;

    var pss=(/^[A-Za-z1-9]{7,15}$/);

    if (name==null || name==""){
      alert("Name can't be blank");
      return false;
    }

    else if(passw.length<6 ){
      alert("Password must contain 7 to 15 characters which should only include characters, numeric digits, underscore and first character must be a letter");
      return false;

      }
      else if(pss.test(passw))
      {
        alert("Password must contain 7 to 15 characters which should only include characters, numeric digits, underscore and first character must be a letter");
        return false;
      }


    }
    </script>
    <!-- Font Icon -->
    <link rel="stylesheet" href="./Assets/Sign-in Form/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="./Assets/Sign-in Form/css/style1.css">
</head>
<body>
  <script src="./Assets/Sign-in Form/vendor/jquery/jquery.min.js"></script>
  <script src="./Assets/Sign-in Form/js/main.js"></script>
<img src="./Assets/logog.svg" alt="" class="logoimg">
    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="./Assets/Sign-in Form/images/5969d554395599a03123671c405b17de-removebg-preview.png" alt="sing up image"></figure>
                        <a href="./signup.html" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>
                        <form method="POST" class="register-form" name="myform" id="login-form" onsubmit="return validateform()">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="your_name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="terms" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="submit" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->

</body>
</html>
